<div class="modal-header bg-color">
    <h3 class="modal-title">Cập nhật dữ liệu</h3>
</div>
<div class="modal-body form">
    <div class="form-body form-horizontal">
        <div class="form-group" style="display:none">
            <label class="control-label col-md-3">Mã</label>
            <div class="col-md-6">
                <input type="text" class="form-control" disabled="disabled" ng-model="itemGroup.Id" name="Id">
            </div>
        </div>

        <div class="form-group {{itemRoleError.ModelState.FCode[1]}}">
            <label class="control-label col-md-3">Mã nhóm <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control" onKeyUp="RemoveUnicode(this);" 
                       ng-model-options="{updateOn: 'change'}" ng-disabled="read"
                           ng-change="ValidOnlyCode(itemGroup.FCode)"
                       ng-model="itemGroup.FCode" name="FCode" id="FCode">
                <span class="help-block"> {{ itemRoleError.ModelState.FCode[0] }} </span>
            </div>
        </div>

        <div class="form-group {{itemRoleError.ModelState.FName[1]}}">
            <label class="control-label col-md-3">Tên nhóm <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="itemGroup.FName" name="FName" id="FName">
                <span class="help-block"> {{ itemRoleError.ModelState.FName[0] }} </span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Mô tả</label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="itemGroup.FDescription" name="FName">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn green-haze btn-outline sbold" ng-show="AuthorizationPermission('ADD',$stateParams.param.FCode)" ng-click="SaveModal()"> Cập nhật </button>
    <button class="btn green-haze btn-outline sbold" ng-click="cancelModal()"> Thoát </button>
</div>
