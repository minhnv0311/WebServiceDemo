<div class="modal-header bg-color">
    <h3 class="modal-title">Quản lý vai trò - Nhóm</h3>
</div>
<div class="modal-body form" ng-init="OnLoad()">
    <div class="form-body form-horizontal">
        <div class="form-group">
            <div class="form-group">
                <label class="col-md-4 text-right">Tên nhóm:</label>
                <div class=" col-md-8 text-left">
                    <label style="text-transform: uppercase;">{{itemGroup.FName}}</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <table class="table table-striped table-bordered table-hover" id="Gr_RolesGroup">
                        <thead>
                            <tr>
                                <th><center> # </center></th>
                                <th> Tên vai trò</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="g in RolesGroup">
                                <td class="mt-checkbox-list text-center" width="1%">
                                        <label class="mt-checkbox mt-checkbox-outline text-center" style="padding:inherit;margin-top:inherit">
                                            <input type="checkbox"
                                                   ng-checked="g.Check" ng-model="g.Check">
                                            <span style="text-align:center!important;margin-top: 8px;"></span>
                                        </label>
                                   
                                </td>
                                <td> {{ g.FName }} </td>
                                <td style="display:none"> {{ g.FCode }} </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn green-haze btn-outline sbold" ng-show="AuthorizationPermission('ADD',$stateParams.param.FCode)" ng-click="SaveModal()"> Cập nhật </button>
    <button class="btn green-haze btn-outline sbold" ng-click="cancelModal()"> Thoát </button>
</div>
