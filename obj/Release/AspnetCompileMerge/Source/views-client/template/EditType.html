<div class="modal-header bg-color">
    <h3 class="modal-title">Cập nhật dữ liệu</h3>
</div>
<div class="modal-body form">

    <div class="form-body form-horizontal">

        <div class="form-group" style="display:none">
            <label class="control-label col-md-2">Mã</label>
            <div class="col-md-4">
                <input type="text" class="form-control green-haze" disabled="disabled" ng-model="itemType.Id" name="Id">
            </div>

        </div>
        <div class="form-group {{itemTypeError.ModelState.FCode[1]}}">
            <label class="control-label col-md-3">Mã phân loại <span style="color:red">*</span></label>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-disabled="read" ng-model="itemType.FCode" id="FCode" name="FCode">
                    <span class="input-group-btn">
                        <button class="btn green-haze btn-outline sbold" ng-disabled="read" type="button" ng-click="AutoID('MB');itemType.FCode = objAutoID.FName;">Tạo mã</button>
                    </span>

                </div>
                <span class="help-block"> {{ itemTypeError.ModelState.FCode[0] }} </span>
            </div>

        </div>
        <div class="form-group {{itemTypeError.ModelState.FName[1]}}">
            <label class="control-label col-md-3">Tên phân loại <span style="color:red">*</span></label>
            <div class="col-md-6 ">
                <input type="text" class="form-control" ng-model="itemType.FName" id="FName" name="FCode">
                <span class="help-block"> {{ itemTypeError.ModelState.FName[0] }} </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Mô tả </label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="itemType.FDescription" name="FCode">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn green-haze btn-outline sbold" ng-show="AuthorizationPermission('ADD',$stateParams.param.FCode)" ng-click="SaveModal()"> Cập nhật </button>
    <button class="btn green-haze btn-outline sbold" ng-click="cancelModal()"> Thoát </button>
</div>

<script>
    jQuery(document).ready(function () {
        //ComponentsDateTimePickers.init();
        $.fn.select2.defaults.set("theme", "bootstrap");

        var placeholder = "Select a State";

        $(".select2, .select2-multiple").select2({
            placeholder: placeholder,
            width: null
        });

        $(".select2-allow-clear").select2({
            allowClear: true,
            placeholder: placeholder,
            width: null
        });

        $("button[data-select2-open]").click(function () {
            $("#" + $(this).data("select2-open")).select2("open");
        });

</script>
