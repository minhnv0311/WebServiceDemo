

<div class="row" ng-controller="GioiTinhController">


    <div class="col-md-12">
        <div class="page-bar">
            <div class="col-md-7">
                <ul class="page-breadcrumb">
                    <li>
                        <a ui-sref="dashboard">Trang chủ</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a ui-sref="formtools">Danh mục chung</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a ui-sref="formtools">Giới tính</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>
            </div>
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" ng-change="Load()" ng-model="Paging.searchKey"
                           ng-model-options="{updateOn: 'change'}"
                           class="form-control" placeholder="Tìm kiếm dữ liệu...">
                    <div class="input-group-btn">
                        <a class="btn btn-default" ng-click="Load()">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="portlet light">
            <div class="portlet-body form">
                <div class="col-md-3">
                    <a href="javascript:;" class="btn green-haze btn-outline sbold" ng-click="openEditItem('','GioiTinh')">
                        <i class="fa fa-plus"></i>&nbsp; Thêm mới
                    </a>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-5">
                    <div class="input-group pull-right">

                        <span class="input-group-addon">
                            Trang :
                        </span>
                        <input type="text" value="1" onkeypress='onlynumber(event)'
                               ng-change="Load()" ng-model="Paging.currentPage" class="form-control text-center border-right" maxlength="6">
                        <div class="input-group-btn">
                            <a class="btn btn-default sbold border-right" ng-click="PrePage()" title="Trang trước">
                                <i class="fa fa-angle-double-left"></i>
                            </a>
                            <a class="btn btn-default  sbold" ng-click="NextPage()" title="Trang sau">
                                <i class="fa fa-angle-double-right"></i>
                            </a>
                        </div>
                        <span class="input-group-addon">
                            <b class="text-danger">{{Paging.pageStart}}</b> - <b class="text-danger">{{Paging.pageEnd}}</b> của <b class="text-danger">{{Paging.totalCount}}</b>
                        </span>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="text-center" ng-show="loading" style="left: 50%; top: 50%; position: fixed; z-index: 1000; display: block;">
                        <img src="../../31.gif" />
                    </div>

                    <div class="table-scrollable">
                        <!-- BEGIN FORM-->
                        <table class="table table-striped table-bordered table-hover"
                               id="fixTable">
                            <thead>
                                <tr>
                                    <th align="center"> STT </th>
                                    <th> Mã </th>
                                    <th> Giới tính</th>

                                    <th> Mô tả </th>
                                    <th> Ngày tạo </th>
                                    <th align="center"> # </th>
                                    <th align="center"> # </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="ph in Areas">
                                    <td align="center" width="1%"> {{ ph.RowNum }} </td>
                                    <td align="left"> {{ ph.FCode }} </td>
                                    <td> <a ng-click="openEditItem(ph,'GioiTinh')"> {{ ph.FName }} </a> </td>

                                    <td>
                                        {{ ph.FDescription }}
                                    </td>
                                    <td> {{ ph.FCreateTime | date:'dd/MM/yyyy HH:mm:ss' }} </td>
                                    <td align="center" width="1%"><a ng-show="AuthorizationPermission('EDIT',$stateParams.param.FCode)" ng-click="openEditItem(ph,'GioiTinh')"> <i class="fa fa-edit"></i> </a></td>
                                    <td align="center" width="1%"> <a ng-show="AuthorizationPermission('DELETE',$stateParams.param.FCode)"><i class="fa fa-times font-red" ng-click="Delete(ph.Id);"></i></a> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>

        <!-- END PORTLET-->
    </div>

</div>

<!-- END MAIN CONTENT -->
