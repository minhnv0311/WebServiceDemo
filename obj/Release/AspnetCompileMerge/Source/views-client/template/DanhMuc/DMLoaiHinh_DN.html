
<div ng-controller="DMLoaiHinh_DNController">
    <div class="page-bar">
        <div class="col-md-7">

            <ul class="page-breadcrumb ">
                <li>
                    <a ui-sref="dashboard">Trang chủ</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a ui-sref="formtools">{{getPageBar( $stateParams.param.ParentMenu)}}</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li class="bold">
                    <a ui-sref="formtools">{{getPageBar( $stateParams.param.FCode)}}</a>

                </li>
            </ul>

        </div>
    </div>

    <!-- END PAGE HEADER-->

    <div class="row">
        <div class="portlet light " style="margin-bottom:0">

            <div class="col-md-12">
                <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> DANH MỤC {{getPageBar( $stateParams.param.FCode)}}</label></h4>
            </div>
            <div class="form-body form-horizontal col-md-12">
                <div class="form-group ">

                </div>

                <div class="form-group ">
                    <div class="col-md-4">
                        <a class="btn btn-primary btn-sm" ng-click="openModal('','DMLoaiHinh_DN')"><i class="fa fa-plus-circle"></i> Thêm mới</a>
                    </div>


                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="table-scrollable ">
                            <!-- BEGIN FORM-->
                            <table class="table table-striped table-bordered table-hover"
                                   id="fixTable">
                                <thead>
                                    <tr>
                                        <th width="1%" align="center"> STT </th>
                                        <th> <div style="text-align:center"> Mã </div> </th>
                                        <th> <div style="text-align:center"> Tên </div> </th>
                                        <th> <div style="text-align:center"> Mô tả </div> </th>
                                        <th width="1px"><div style="text-align:center">#</div>  </th>
                                        <th width="1px"><div style="text-align:center">#</div> </th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="dm in DMLoaiHinh_DN">
                                        <td align="center" width="1%"> {{$index +1}} </td>
                                        <td align="left" width="1%"> {{ dm.FCode }} </td>
                                        <td>
                                            <a ng-click="openModal(dm,'DMLoaiHinh_DN','xem')"> {{dm.FName}}</a>
                                        </td>
                                        <td> {{ dm.FDescription }} </td>
                                        <td><a ng-click="openModal(dm,'DMLoaiHinh_DN')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                                        <td><a ng-click="Del(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-left col-md-3">
                        <div class="input-group col-md-12">
                            <span class="input-group-addon"> Hiển thị </span>
                            <select ng-model="Paging.pageSize" ng-init="Load()"
                                    ng-options="template.value as template.text for template in displayPage"
                                    ng-change="LoadDMLoaiHinh_DN()" class="form-control select2"></select>

                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <!--<div id="displayPage"></div>-->
                        <div class="pull-right" style="margin-top:-10px" id="show_paginator"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    ComponentsSelect2.init();
</script>
