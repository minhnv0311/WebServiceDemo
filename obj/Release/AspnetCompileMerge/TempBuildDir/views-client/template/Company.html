<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Trang chủ</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="formtools">Thông tin đơn vị</a>
        </li>
    </ul>
</div>
<br />
<!-- END PAGE HEADER-->
<div class="row" ng-controller="CompanyController">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="actions">
                    <a href="javascript:;" class="btn green-haze btn-outline sbold" ng-click="openEditCompanyModal()">
                        <i class="fa fa-plus"></i>&nbsp; Thêm mới
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            
                            <th> Mã </th>
                            <th> Tên </th>
                            <th> Mô tả </th>
                            <th> Ngày tạo </th>        
                            <th align="center"> # </th>
                            <th align="center"> # </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="Com in Company">
                            
                            <td align="left"> {{ Com.FCode }} </td>
                            <td> {{ Com.FName }} </td>
                            <td> {{ Com.FDescription }} </td>
                            <td> {{ Com.FCreateTime | date:'dd/MM/yyyy HH:mm:ss' }} </td>
                            <td align="center"><a ng-show="AuthorizationPermission('EDIT',$stateParams.param.FCode)" ng-click="openEditCompanyModal(Com)"> <i class="fa fa-edit"></i> </a></td>
                            <td align="center"> <a ng-show="AuthorizationPermission('DELETE',$stateParams.param.FCode)"><i class="fa fa-times font-red" ng-click="DeleteCompany(Com.Id);"></i></a> </td>
                        </tr>
                    </tbody>
                </table>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
