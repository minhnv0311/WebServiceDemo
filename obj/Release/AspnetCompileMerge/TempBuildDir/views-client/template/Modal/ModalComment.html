<div>
    <div class="modal-header bg-color">
        <div class="modal-title">
            <h4> <label class="uppercase">Thông tin phản hồi</label></h4>
        </div>
    </div>
    <div class="modal-body form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Bài viết </label>
                        <label class="form-control input-sm">{{News.FName}} </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Danh mục </label>
                        <label class="form-control input-sm">{{News.MainTag}} </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Người phản hồi:</label>
                        <label class="form-control input-sm">{{item.Name}}</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Email:</label>
                        <label class="form-control input-sm">{{item.Email}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Webstie</label><br />
                        <label class="form-control input-sm">{{item.Website}}</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Phản hồi:</label>
                        <label class="form-control input-sm">{{item.FComment}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm">
                        <label class="control-label">&nbsp;</label><br />
                        <label><input type="checkbox" ng-model="item.IsShow" ng-true-value="true" ng-false-value="false" />&nbsp; Hiển thị trên bài viết</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" ng-init="innitModal()">
        <a class="btn btn-sm btn-success btn-outline sbold" ng-click="SaveModal()"><i class="fa fa-save"></i> Duyệt </a>
        <!--<a class="btn btn-sm btn-success btn-outline sbold" ng-click="SaveAndNew()"><i class="fa fa-save"></i> Lưu và thêm </a>-->
        <a class="btn btn-sm grey-cascade" ng-click="cancelModal()"><i class="fa fa-times-circle"></i> Đóng </a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn').addClass('btn-sm');
        $('.form-control').addClass('input-sm');
    })
    ComponentsSelect2.init();
</script>
