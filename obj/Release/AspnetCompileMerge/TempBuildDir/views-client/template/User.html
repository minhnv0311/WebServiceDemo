<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Trang chủ</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="formtools">Tài khoản sử dụng</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<br />
<div class="row" ng-controller="UserController">
    <div class="col-md-4">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-folder font-green"></i>
                    <span class="caption-subject bold uppercase"> Cơ quan nhà nước</span>
                </div>
                <div class="actions">

                </div>
            </div>
            <div class="portlet-body form">


                <div class="input-group select2-bootstrap-prepend">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-select2-open="single-prepend-text">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    <select ng-model="CoCode" id="single-prepend-text" 
                            class="form-control green-haze select2 select2-hidden-accessible" 
                            ng-change="CompanyChange()" tabindex="-1" aria-hidden="true">
                        <option ng-selected="CoCode == c.FCode" ng-repeat="c in Company" value="{{c.FCode}}">{{c.FName }}</option>
                    </select>
                </div>
                <div id="tree_3" class="tree-demo"> </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-folder font-green"></i>
                    <span class="caption-subject bold uppercase"> Danh sách người sử dụng</span>
                </div>
                <div class="actions">
                    <button class="btn green-haze btn-outline sbold" ng-click="openEditUser('','User')" ng-disabled="CoCode==''"> Thêm mới </button>
                </div>
            </div>
            <div class="portlet-body form">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>

                            <th> Mã </th>
                            <th> Tên </th>
                            <th> Mô tả </th>
                            <th align="center"> # </th>
                            <th align="center"> # </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="u in ListUser">

                            <td align="left"> {{ u.UserName }} </td>
                            <td> {{ u.FullName }} </td>
                            <td> {{ u.Email }} </td>
                            <td align="center"><a title="reset mật khẩu" ng-show="AuthorizationPermission('RESET',$stateParams.param.FCode)" ng-click="ResetPass(u)"> <i class="fa fa-undo"></i></a> </td>
                            <td align="center"><a title="sửa dữ liệu" ng-show="AuthorizationPermission('EDIT',$stateParams.param.FCode)" ng-click="openEditUser(u,'User',CoCode)"> <i class="fa fa-edit"></i> </a></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
