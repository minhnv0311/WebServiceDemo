<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">Trang chủ</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="formtools">Quản trị hệ thống</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="formtools">Quản lý nhóm người dùng</a>
        </li>
    </ul>
   
</div>
<!-- END PAGE HEADER-->
<div class="row" ng-controller="GroupController">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <!--<div class="caption" data-toggle="collapse" data-target=".todo-project-list-content">
                    <span class="caption-subject font-green bold uppercase">Danh sách</span>
                    <span class="caption-helper visible-sm-inline-block visible-xs-inline-block">click to view project list</span>
                </div>-->
                <div class="caption">
                    <a href="javascript:;" class="btn green-haze btn-outline sbold" ng-click="openEditItem('','Group')">
                        <i class="fa fa-plus"></i>&nbsp; Thêm mới
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>

                            <th> Mã </th>
                            <th> Nhóm </th>
                            <th> Mô tả </th>
                            <th> Ngày tạo </th>
                            <th><center> # </center></th>
                            <th><center> # </center></th>
                            <th><center> # </center></th>
                            <th><center> # </center></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr bs-popover class="odd gradeX" ng-repeat="g in Group">

                            <td align="left"> {{ g.FCode }} </td>
                            <td> {{ g.FName }} </td>
                            <td> {{ g.FDescription }} </td>
                            <td> {{ g.FCreateTime | date:'dd/MM/yyyy HH:mm:ss' }} </td>
                            <td align="center"><a  href="#" id="pop{{ g.id}}"
                                                                   rel="popover"
                                                                   data-content="Sửa nhóm người dùng"
                                                  ng-show="AuthorizationPermission('EDIT',$stateParams.param.FCode)" ng-click="openEditItem(g,'Group')"> <i class="fa fa-edit fa-1x"></i> </a></td>
                            <td align="center"> <a href="#" id="pop{{ g.id}}"
                                                                   rel="popover"
                                                                   data-content="Quản lý người dùng trong nhóm"
                                                  ng-click="openUserGroupModal(g)"><i class="fa fa-users"></i></a> </td>
                            <td align="center"> <a href="#" id="pop{{ g.id}}"
                                                                   rel="popover"
                                                                   data-content="Quản lý vai trò"
                                                  ng-click="openRolesGroupModal(g)"><i class="fa fa-cog fa-1x" ng-click=""></i></a> </td>
                            <td align="center"> <a href="#" id="pop{{ g.id}}"
                                                                   rel="popover"
                                                                   data-content="Xóa nhóm người dùng"
                                                   ng-show="AuthorizationPermission('DELETE',$stateParams.param.FCode)"><i class="fa fa-times font-red" ng-click="DeleteGroup(g.Id);"></i></a> </td>
                        </tr>
                        
                    </tbody>
                </table>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
   
</div>
