<div>
    <div class="modal-header bg-color">
        <div class="modal-title">
            <h4> <label class="uppercase">Thông tin meta</label></h4>
        </div>
    </div>
    <div class="modal-body form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.FName[1]}}">
                        <label class="control-label">Name <span style="color:red">*</span>:</label>
                        <input type="text" class="form-control input-sm" ng-model="item.FName">
                        <span class="help-block" ng-show="itemError.ModelState.FName[0] != null">{{itemError.ModelState.FName[0]}}</span>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.Content[1]}}">
                        <label class="control-label">Content :</label>
                        <input type="text" class="form-control input-sm" ng-model="item.Content">
                        <span class="help-block" ng-show="itemError.ModelState.Content[0] != null">{{itemError.ModelState.Content[0]}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.Property[1]}}">
                        <label class="control-label">Property:</label>
                        <input type="text" class="form-control input-sm" ng-model="item.Property">
                        <span class="help-block" ng-show="itemError.ModelState.Property[0] != null">{{itemError.ModelState.Property[0]}}</span>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.ItemProp[1]}}">
                        <label class="control-label">ItemProp :</label>
                        <input type="text" class="form-control input-sm" ng-model="item.ItemProp">
                        <span class="help-block" ng-show="itemError.ModelState.ItemProp[0] != null">{{itemError.ModelState.ItemProp[0]}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.HttpEquiv[1]}}">
                        <label class="control-label">http-equiv:</label>
                        <input type="text" class="form-control input-sm" ng-model="item.HttpEquiv">
                        <span class="help-block" ng-show="itemError.ModelState.HttpEquiv[0] != null">{{itemError.ModelState.HttpEquiv[0]}}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-sm {{itemError.ModelState.Charset[1]}}">
                        <label class="control-label">charset:</label>
                        <input type="text" class="form-control input-sm" ng-model="item.Charset">
                        <span class="help-block" ng-show="itemError.ModelState.Charset[0] != null">{{itemError.ModelState.Charset[0]}}</span>
                    </div>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="control-label">Ghi chú:</label>
                        <textarea rows="2" class="form-control input-sm" ng-model="item.FDescription"></textarea>
                    </div>
                </div>
            </div>-->
        </div>
        <!--<pre>{{item | json}}</pre>-->
    </div>
    <div class="modal-footer" ng-init="innitModal()">
        <a class="btn btn-sm btn-success btn-outline sbold" ng-click="SaveModal()"><i class="fa fa-save"></i> Lưu </a>
        <!--<a class="btn btn-sm btn-success btn-outline sbold" ng-click="SaveAndNew()"><i class="fa fa-save"></i> Lưu và thêm </a>-->
        <a class="btn btn-sm grey-cascade" ng-click="cancelModal()"><i class="fa fa-times-circle"></i> Đóng </a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn').addClass('btn-sm');
        $('.form-control').addClass('input-sm');
    })
    //ComponentsSelect2.init();
</script>
