<div class="modal-header bg-color">
    <h3 class="modal-title">Chỉnh sửa danh mục vai trò</h3>
</div>
<div class="modal-body form" ng-init="OnLoad()">
    <div class="form-body form-horizontal">
        <div class="form-group" style="display:none">
            <label class="control-label col-md-3">Mã</label>
            <div class="col-md-6">
                <input type="text" class="form-control" disabled="disabled" ng-model="itemRoles.Id" name="Id">
            </div>
        </div>

        <div class="form-group  {{itemRoleError.ModelState.FCode[1]}}">
            <label class="control-label col-md-3">Mã vai trò <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control" 
                       ng-model-options="{updateOn: 'change'}" ng-disabled="read"
                           ng-change="ValidOnlyCode(itemRoles.FCode)"
                       ng-model="itemRoles.FCode" id="FCode" name="FCode">
                <span class="help-block"> {{ itemRoleError.ModelState.FCode[0] }} </span>
            </div>
        </div>

        <div class="form-group  {{itemRoleError.ModelState.FName[1]}}">
            <label class="control-label col-md-3">Tên vai trò <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="itemRoles.FName" id="FName" name="FName">
                <span class="help-block"> {{ itemRoleError.ModelState.FName[0] }} </span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Mô tả vai trò</label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="itemRoles.FDescription" name="FDescription">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn green-haze btn-outline sbold" ng-show="AuthorizationPermission('ADD',$stateParams.param.FCode)" ng-click="SaveModal()"> Cập nhật </button>
    <button class="btn green-haze btn-outline sbold" ng-click="cancelModal()"> Thoát </button>
</div>
